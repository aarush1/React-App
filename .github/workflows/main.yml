# .github/workflows/build.yml

name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify your Node.js version here

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: |
        set -e
        npm run build


    - name: Run tests
      run: npm test  # Remove this step if you donâ€™t have tests yet
